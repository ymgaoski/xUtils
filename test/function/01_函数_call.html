<script>
  // 全局变量
  var c = 100;

  // 对象
  let person = {
    c: 1
  }

  // 函数
  function add(x,y){
    console.log(this);
    return x + y + this.c;
  }

  // 方式一
  let result = xUtils.call(add,person,1,2);
  // => 4
  console.log(result,'result');

  // 方式二
  result = xUtils.call(add,null,1,2);
  // => 103
  console.log(result,'result2');
</script>
