<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 300px;
      height: 300px;
      background: rgb(235, 65, 65);
      overflow: hidden;
      margin: 100px auto;
    }
    #container #body{
      width: 50%;
      height: 50%;
      background: rgb(8, 146, 8);
      margin: 25% auto;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="body">

    </div>
  </div>
</body>

<script>
  /* 
    事件机制
    捕获 -> 执行 -> 冒泡
  
    元素绑定事件可以绑定 捕获阶段的事件 和 冒泡阶段的事件
  */
  
  let container = document.getElementById('container');
  let body = document.getElementById('body');
  
  // 第３个参数设置为 true, 表示绑定 捕获事件
  container.addEventListener('click',function(){
    console.log('container 捕获');
  },true);
  
  body.addEventListener('click',function(){
    console.log('body 捕获');
  },true);
  
  container.addEventListener('click',function(){
    console.log('container 冒泡');
  });
  
  body.addEventListener('click',function(){
    console.log('body 冒泡');
  });
</script>
  
</html>
