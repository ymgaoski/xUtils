<!-- Promise.resolve -->
<script>
  // 传普通值
  const result = Promise.resolve(123);
  console.log(result);

  // 不传值
  const result2 = Promise.resolve();
  console.log(result2);

  // 传Promise对象
  const result3 = Promise.resolve(
    new Promise((reslove,reject) => {
      // reslove('ok');

      setTimeout(() => {
        reject('no');
      }, 2000);
    })
  );
  console.log(result3);
</script>
