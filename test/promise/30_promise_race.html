<!-- Promise.race -->
<script>

const p1 = new Promise((resolve,reject) => {
  setTimeout(() => {
    resolve('111');
  }, 2);
})
const p2 = new Promise((resolve,reject) => {
  setTimeout(() => {
    resolve('222');
  }, 0);
})
const p3 = new Promise((resolve,reject) => {
  setTimeout(() => {
    resolve('333');
  }, 1);
})

const result = Promise.race([p1,p2,p3]);
console.log(result);

result.then(value => {
  console.log(value,'第一名产生！');
},error => {
  console.log(error,'出错也是第一名！');
})

</script>
