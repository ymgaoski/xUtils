<!-- Promise.all -->
<script>

const p1 = new Promise((resolve,reject) => {
  resolve('111');
})
const p2 = new Promise((resolve,reject) => {
  setTimeout(() => {
    resolve('222');
  }, 2000);
})
const p3 = new Promise((resolve,reject) => {
  resolve('333');
})

const result = Promise.all([p1,p2,p3]);
console.log(result);

result.then(value => {
  console.log(value,'全部执行完毕！');
})

</script>
